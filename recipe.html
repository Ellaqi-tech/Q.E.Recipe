<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q.E.Recipe</title>
        <link type="text/css" rel="stylesheet" href="style/recipe.css">
    </head>
    <body>
        <div class="main-container">
            <!-- set header block to make bgm icon and weather icon more presenatble -->
            <!-- one layer for while background -->
            <div class="headerblock"></div>
            <!-- this layer for displaying background img, so that these 2 layers can present exactly same opcity of the bg image on the header part -->
            <div class="headerblock1"></div>
            
            <div class="logo">
                <h1><a href="index.html">Q.E.RECIPE</a></h1>
            </div>
            <div class="inputbar">
                <input id="search" class="searchinput" placeholder="Input ingridents here. Seperate each ingredient with space">
                <div class="startbtn" id="startbtn">
                    <button class="btn" type="submit"  onclick="getrecipe(document.getElementById('search').value)">Go</button>
                    <!-- waiting to improve: use "+" icon to add ingredients -->
                </div>
            </div>
            
            <div class="bgm">
                <div class="music">
                    <img class="musicicon" src="img/soundnobg.gif" alt="music icon">
                    <div class="musicintro">
                    <span id="descmusic"></span> DAY'S COOKING BGM
                    </div>
                </div>
                <div id="playlist"></div>
            </div>
            
            <div id="guidetext">
                What's in your frige?    
            </div>
            
            <!-- output recipe -->
            <div id="output" class="output">
                <div class="content">
                    <h1 id="title" class="title op"></h1>
                    <div id="readymin" class="readymin op"></div>
                    <div id="dishtype" class="dishtype op"></div>
                    <div id="exingredients" class="exingredients op"></div>
                    <div id="summary" class="summary op"></div>
                    <div id="diets" class="diets op"></div>      
                    <div id="instructions" class="instructions op"></div> 
                    <div id="steps" class="steps op"></div> 
                    <div id="recipeimg" class="recipeimg op"></div>
                    <div id="reciperesult" class="reciperesult op"></div>
                </div>
            </div>
        </div>
        
        <div class="weather" id="weather">
            <p class="weathertext">
                <marquee behavior="scroll" direction="left" scrollamount="5">
                    TODAY'S WEATHER : 
                    <span id="locat"></span>
                    <span id="desc" style="text-transform: capitalize"></span>
                    <span id="temp"></span>
                </marquee>
            </p>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script/weathermusic.js"></script> 
        <script type="text/javascript" src="script/recipe.js"></script> 
    </body>
</html>
